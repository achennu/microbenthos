model:

    domain:
        cls: SedimentDBLDomain
        init_params:
            cell_size: !unit 50 mum
            sediment_length: !unit 10 mm
            dbl_length: !unit 2 mm
            porosity: 0.6


    environment:

        irradiance:
            cls: Irradiance
            init_params:
                hours_total: !unit 4h
                day_fraction: 0.5

                channels:
                    - name: par
                      k0: !unit 15.3 1/cm

        oxy:
            cls: Variable
            init_params:
                name: oxy
                create:
                    hasOld: true
                    value: !unit 0.0 mol/m**3

                constraints:
                    top: !unit 0.2 mol/l
                    bottom: !unit 0 mol/l

        D_oxy:
            cls: Process
            init_params:
                expr:
                    formula: porosity * D0_oxy

                params:
                    D0_oxy: !unit 0.03 cm**2/h

        h2s:
            cls: Variable
            init_params:
                name: h2s
                create:
                    hasOld: true
                    value: !unit 0.0 mol/m**3

                constraints:
                    top: !unit 10.0 mumol/l
                    bottom: !unit 1e-3 mol/l

                seed:
                    profile: linear

                clip_min: 0.0

        D_h2s:
            cls: Process
            init_params:
                expr:
                    formula: porosity * D0_h2s
                params:
                    D0_h2s: !unit 0.02 cm**2/h

        aero_respire:
            cls: Process
            init_params:
                expr:
                    formula: -Vmax * porosity * sed_mask * saturation(oxy, Km)
                params:
                    Vmax: !unit 1.0 mmol/l/h
                    Km: &aero_Km !unit 1e-5 mol/l

        abio_sulfoxid:
            cls: Process
            init_params:
                expr:
                    formula: porosity * sed_mask * k * oxy * oxy * h2s
                params:
                    k: !unit -70.0 1/h/(mmol/l)**2

    equations:

        oxyEqn:
            transient: [domain.oxy, 1]

            diffusion: [env.D_oxy, 1]

            sources:
                - [env.abio_sulfoxid, 2]

                - [env.aero_respire, 1]

        h2sEqn:

            transient: [domain.h2s, 1]

            diffusion: [env.D_h2s, 1]

            sources:
                - [env.abio_sulfoxid, 1]

    formulae:

        saturation:
            vars: [x, Km]
            expr: x / (Km + x)

simulation:

    simtime_total: !unit 8h
    # simtime_days: 2
    simtime_lims: [0.01, 120]
    max_residual: 1e-10
