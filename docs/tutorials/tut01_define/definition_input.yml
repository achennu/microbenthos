model:

    domain:
        cls: SedimentDBLDomain
        init_params:
            cell_size: !unit 50 mum
            sediment_length: !unit 10 mm
            dbl_length: !unit 2 mm
            porosity: 0.6


    environment:

        irradiance:
            cls: Irradiance
            init_params:
                hours_total: !unit 4h
                day_fraction: 0.5

                channels:
                    - name: par
                      k0: !unit 15.3 1/cm

        oxy:
            cls: Variable
            init_params:
                name: oxy
                create:
                    hasOld: true
                    value: !unit 0.0 mol/m**3

                constraints:
                    top: !unit 0.2 mol/l
                    bottom: !unit 0 mol/l

                seed:
                    profile: linear
                    # params:
                    #    start: 0.1 mol/l
                    #    stop: 1e-25 mol/l

        D_oxy:
            cls: Process
            init_params:
                expr:
                    formula: porosity * D0_oxy

                params:
                    D0_oxy: !unit 0.03 cm**2/h

    equations:
        oxyEqn:
            transient: [domain.oxy, 1]

            diffusion: [env.D_oxy, 1]

simulation:

    simtime_total: !unit 8h
    # simtime_days: 2
    simtime_lims: [0.01, 300]
