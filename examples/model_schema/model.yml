
environment:

    chemicals:

        oxy:
            cls: Chemical
            create:
                hasOld: true
                value: !unit 0.0 mol/l
                name: oxy

            constrain:
                - [top, !unit 0.2e-3 mol/l]
                - [bottom, !unit 0 mol/l]

        h2s:
            cls: Chemical
            create:
                hasOld: true
                value: !unit 0.0 mol/l
                name: h2s

            constrain:
                - [top, !unit 0.0 mol/l]
                - [bottom, !unit 1e-3 mol/l]


    irradiance:
        cls: Irradiance
        init_params:
            hours_total: 25.3
            day_fraction: 0.3

        channels:
            - name: par
              k0: !unit 15.3 1/cm
              k_mods:
                - [cyano, 6523]
                - [cyano, 65253]
                - [cyano, !unit 125 g/mm**3]

    processes:

        abiotic_h2s_oxidation:
            cls: ExprProcess
            init_params:
                formula: porosity * k * oxy**2 * h2s
                varnames: ['oxy', 'h2s', 'porosity']
                params:
                    k: !unit '70 1/((10**-3)*mol/l)**2/h'


microbes:
    cyano:
        cls: MicrobialGroup
        init_params:
            name: cyano

    processes:
        cls: ExprProcess

    init_params:
        formula: Qmax * biomass
        varnames:
            - biomass
        params:
            Qmax: !unit "0.00841 mol/g/h"

        responses:
            optimum(par):
                cls: ExprProcess
                init_params:
                    formula: optimum_response(par, Ks, Ki)
                    varnames:
                        - par
                    params:
                        Ks: 1
                        Ki: 10

            optimum(oxy):
                cls: ExprProcess
                init_params:
                    formula: optimum_response(oxy, Ks, Ki)
                    varnames:
                        - oxy
                    params:
                        Ks: !unit "0.3e-3 mol/l"
                        Ki: !unit "0.35e-3 mol/l"

formulae:
    optimum_response:
        variables: [x, Ks, Ki]
        expr: x/(x + Ks)/(1 + x/Ki)

