        <<: *cls_schema
        allowed: [microbenthos.ModelVariable, ModelVariable]
        default: ModelVariable

    init_params:
        type: dict
        schema:

            name:
                type: symbolable
                minlength: 2
                required: true

            clip_min:
                type: [float, integer, physical_unit]
                nullable: true
                default: null

            clip_min:
                type: [float, integer, physical_unit]
                nullable: true
                default: null

            create:
                type: dict
                required: true
                schema:
                    store:
                        type: boolean
                        default: true

                    value:
                        type: [float, integer, physical_unit]
                        default: 0.0

                    unit:
                        type: unit_name

                    hasOld:
                        type: boolean
                        default: false

            seed:
                type: dict
                schema:
                    profile:
                        type: string
                        allowed: [linear, normal, lognormal]
                    params:
                        type: dict
                        oneof:
                            - *seed_normal
                            - *seed_linear
                            - *seed_lognormal

