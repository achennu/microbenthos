cls: &cls_schema
    required: true

entity_schema: &entity_schema
    cls:
        type: importpath
        <<: *cls_schema

    init_params:
        type: dict

seed_norm: &seed_normal
    dependencies:
        profile: normal

    schema:
        loc:
            type: physical_unit
            like_unit: mm
    #        required: true

        scale:
            type: physical_unit
            like_unit: mm
    #        min: 0

        coeff:
            type: [integer, float, physical_unit]

seed_norm: &seed_lognormal
    dependencies:
        profile: lognormal

    schema:
        loc:
            type: physical_unit
            like_unit: mm
    #        required: true

        scale:
            type: physical_unit
            like_unit: mm
    #        min: 0

        coeff:
            type: [integer, float, physical_unit]

seed_linear: &seed_linear
    dependencies:
        profile: linear

    schema:

        start:
            type: [integer, float, physical_unit]
            nullable: true

        stop:
            type: [integer, float, physical_unit]
            nullable: true

variables: &var_schema
