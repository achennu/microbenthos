cls: &cls_schema
    required: true

entity_schema: &entity_schema
    cls:
        type: importpath
        <<: *cls_schema

    init_params:
        type: dict

seed_norm: &seed_normal
    dependencies:
        profile: normal

    schema:
        loc:
            type: physical_unit
            like_unit: mm
    #        required: true

        scale:
            type: physical_unit
            like_unit: mm
    #        min: 0

        coeff:
            type: [integer, float, physical_unit]

seed_linear: &seed_linear
    dependencies:
        profile: linear

    schema:

        start:
            type: [integer, float, physical_unit]
            nullable: true

        stop:
            type: [integer, float, physical_unit]
            nullable: true

variables: &var_schema
    cls:
        <<: *cls_schema
        allowed: [microbenthos.Variable, Variable]
        default: Variable

    init_params:
        type: dict
        schema:

            name:
                type: symbolable
                minlength: 2
                required: true

            clip_min:
                type: [float, integer, physical_unit]
                nullable: true
                default: null

            clip_min:
                type: [float, integer, physical_unit]
                nullable: true
                default: null

            create:
                type: dict
                required: true
                schema:
                    store:
                        type: boolean
                        default: true

                    value:
                        type: [float, integer, physical_unit]
                        default: 0.0

                    unit:
                        type: unit_name

                    hasOld:
                        type: boolean
                        default: false

            seed:
                type: dict
                schema:
                    profile:
                        type: string
                        allowed: [linear, normal]
                    params:
#                        allow_unknown: true
                        type: dict
                        oneof:
                            - *seed_normal
                            - *seed_linear

